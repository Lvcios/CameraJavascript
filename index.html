<!doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
        <div class="col-md-12 col-lg-12- col-xs-12 col-sm-12">
            <h1>Camera</h1>
        </div>
        <div class="col-md-12 col-lg-12- col-xs-12 col-sm-12">
            <p>Camera</p>
            <video id="video" width="640" height="480" autoplay="true" muted="muted"></video>
        </div>
        <div class="col-md-12 col-lg-12- col-xs-12 col-sm-12" id="img-div">
            
        </div>
        <div class="col-md-12 col-lg-12- col-xs-12 col-sm-12">
            <button type="button" class="btn btn-default" id="btn-decode">
                Capture!
            </button>
        </div>

        <div class="col-md-12 col-lg-12- col-xs-12 col-sm-12" id="div-errors">
            
        </div>
        <div class="col-md-12 col-lg-12- col-xs-12 col-sm-12" id="div-data">

        </div>
        <img src="qrcode.png" style="display:none" id="qrcodepic" />
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <script type="text/javascript" src="zxing.qrcodereader.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
